<!DOCTYPE html>
<html>
<head>
  <title>ViperWare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1c1c1c; /* Gray background */
    }
    .container {
      border: 5px solid #0d0d0d;
      border-radius: 25px;
      padding: 50px;
      text-align: center;
      background-color: #383838;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      width: 500px;
    }
    .title {
      color: orange;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 25px;
    }
    .products-label {
      color: white;
      font-size: 28px;
      margin-bottom: 15px;
    }
    hr {
      border: 1px solid #333;
      margin: 15px 0;
    }
    .product-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .product {
      color: white;
      font-size: 20px;
    }
    .load-button {
      background-color: #555;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
    }
    .load-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">ViperWare</div>
    <div class="products-label">Available Products:</div>
    <hr>
    <div class="product-row">
      <div class="product">Fortnite Private</div>
      <button class="load-button">Load</button>
    </div>
  </div>
</body>
</html>
